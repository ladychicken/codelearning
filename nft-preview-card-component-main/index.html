<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="vertical-align">
      <div class="container">
        <div class="main-text">
          <div class="item item1">
            <img
              class="main-img"
              src="images/image-equilibrium.jpg"
              alt="Equilibrium"
            />
          </div>
          <div class="item item2">
            <h4>Equilibrium #3429</h4>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="row">
              <div class="price col-lg-6">
                <img class="eth-img" src="images/icon-ethereum.svg" alt="ETH" />
                0.041 ETH
              </div>
              <div class="clock col-lg-6">
                <img
                  class="eth-clock"
                  src="images/icon-clock.svg"
                  alt="clock"
                />
                3 days left
              </div>
            </div>
          </div>
          <hr />
          <div class="item item3">
            <p>
              <img
                class="ava-img"
                src="images/image-avatar.png"
                alt="ava-img"
              />
              <span style="color: hsl(215, 51%, 70%)"> Creation of </span> Jules
              Wyvern
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12"></div>
    </div>
    <div class="row">
      <div class="col-xs-12"></div>
    </div>
    <div class="row">
      <div class="col-xs-12"></div>
    </div>
  </body>

</html>
