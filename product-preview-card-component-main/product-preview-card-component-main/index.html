<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="context"><div class="main-body">
    <div class="img-holder">
      <img src="images/image-product-desktop.jpg" alt="prod">
    </div>
    <div class="main-text">
      <div class="desc"> 
        <h5>PERFUME</h5>
        <h1>Gabrielle <br/> Essence Eau <br/>De Parfum</h1> 
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
      </div>
      <div class="price">
        <div class="newprice">$149.99</div>
        <div class="oldprice">$169.99</div>
      </div>
    
      <a class="btn"> 
        <i class="fa fa-cart-shopping"></i>
        <span> Add to Cart </span> 
      </a> 
    
    </div>  
  
  </div></div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nhung Nguyen</a>.
  </div>
</body>
</html>
