<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700;900&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="vertical-center">
      <section id="main-context" class="container">
        <div class="row">
          <div class="col-lg-6 main-img d-block d-sm-none">
            <img src="images/image-header-desktop.jpg" alt="img-header" />
            <div class="overlay"></div>
          </div>

          <div class="main-text col-lg-6">
            <div class="title">
              <h1>
                Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
                help your business grow.
              </h1>
            </div>
            <div class="context">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>
            <div class="row">
              <div class="stats-box col-lg-4">
                <h3>10k+</h3>
                <p>COMPANIES</p>
              </div>

              <div class="stats-box col-lg-4">
                <h3>314</h3>
                <p>TEMPLATES</p>
              </div>

              <div class="stats-box col-lg-4">
                <h3>12M+</h3>
                <p>QUERIES</p>
              </div>
            </div>
          </div>

          <div class="col-lg-6 main-img d-none d-sm-block">
            <img src="images/image-header-desktop.jpg" alt="img-header" />
            <div class="overlay"></div>
          </div>
        </div>
      </section>
    </div>
  </body>

</html>
